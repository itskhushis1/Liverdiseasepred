<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Liver Disease Test</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Liver Disease Prediction Test</span>
  </nav>
  <div class="container">
    <br>
    <!--Form-->
    <form action = "{{url_for('predict')}}" method ="POST" >
      <fieldset>
      <legend>Liver Disease Test Form</legend><br>
        <div class="card card-body" >
          <div class="form-group  row">
          <div class="col-sm-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="col-sm-3">
            <label for="Gender">Gender</label>
            <input type="text" class="form-control" id="cp" name="Gender" required>
         </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
            <label for="cp">Total bilirubin</label>
            <input type="number" class="form-control" id="cp" name="Total bilirubin" required>
            </div>
            <div class="col-sm">
            <label for="trestbps">Direct bilirubin</label>
            <input type="number" class="form-control" id="trestbps" name="Direct bilirubin"  required>
            </div>
            <div class="col-sm">
            <label for="chol">Alkaline phosphotase</label>
            <input type="number" class="form-control" id="chol" name="chol" required>
            </div>
            <div class="col-sm">
            <label for="fbs">Alamine aminotransferase</label>
            <input type="number" class="form-control" id="cp" name="Alamine aminotransferase" required>
           </div>
          
          <br>
          <div class="form-group row">
            <div class="col-sm">
              <label for="restecg">Aspartate aminotransferase </label>
              <input type="number" class="form-control" id="cp" name="Aspartate aminotransferase" required>
              </div>
              <div class="col-sm">
              <label for="thalach">Total proteins</label>
              <input type="number" class="form-control" id="thalach" name="Total proteins" required>
              </div>
              <br>
              <div class="col-sm">
              <label for="exang">Albumin</label>
              <input type="number" step="any" class="form-control" id="exang" name="Albumin" required>
              </div>
             <br>
            <div class="col-sm">
            <label for="thal">Albumin_and_Globulin_Ratio</label>
            <input type="number" step="any" class="form-control" id="exang" name="Albumin_and_Globulin_Ratio" required>
           </div>
          </div>
          <div class="form-group row">
            <div class="col-sm">
            <input class="btn btn-primary" type="submit" value="Result">
            </div>
			<!--Prediction Result-->
			<div id ="result">
				<strong style="color:red">{{result}}</strong>
		 </div>
		 </div>
 </fieldset>
</form>

</div>

</body>
</html>
